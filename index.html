<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./stylesIndex.css">
</head>

<body>

    <div class="card">

        <div class="card-header">
            <img src="./images/illustration-hero.svg" alt="imagem top">
        </div>
        <center>
            <div class="card-body">
                <h1>Order Summary</h1>
                <br>
                <h3 class="descricao">You can now listen to millions of songs, audio books, and podcasts, on any device anywhere you like!</h3>
                <br>
                <br>
                <div class="card-content">

                    <div class="icone">
                        <img src="./images/icon-music.svg" alt="icone de musiquinha">
                    </div>
                    <br>
                    <div class="informacoes">
                        <h4>Annual Plan</h4>
                        <h4 class="descricao">$59.99/year</h4>

                    </div>
                    <br>
                    <div class="change">
                        <button class="bchange">Change</button>
                    </div>

                </div>

            </div>
        </center>

        <br>
        <br>

        <div class="botoes">

            <input type="button" value="Proceed to Payment" class="pagamento">
            <br>
            <input type="button" value="Cancel Order" class="cancelar">
        </div>

    </div>


    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Caio, Helder, Will</a>.
    </div>
</body>

</html>
